<!DOCTYPE html>
<html>
     <head>
	     <meta charset='utf-8'>
		 <title>transition</title>
		 <style>
		 .div{
		 width: 100px;
		 height: 100px;
		 background-color:orange;
		 /*transition: width,height 2s ease-in-out 2s, height 2s ease-in-out 2s;*/
		 transition: all 2s ease-in-out 2s;
		 }
		 .div:hover{
		 width: 300px;
		 height: 300px;
		 }
		 </style>
	 </head>
	 <body>
	     <div class='div'></div>
	 </body>
</html>
