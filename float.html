<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<style>
			.div {
				width: 100px;
				height: 100px;
				border: 1px solid blue;
				margin-right: 2px;
				
				float: left; 
				/* float: right; */
			}
			
			.content {
				width: 300px;
				height: 300px;
				border: 1px solid red;
			}
			
			.wrap:after {
				clear: left;
				content: '';
				display: block;
			}
		</style>
	</head>
	<body>
		<div class='wrap'>
			<div class='div'>DIV1</div>
			<div class='div'>DIV2</div>
			<div class='div'>DIV3</div>
		</div>
		
		<div class='content'>내용</div>
	</body>
</html>
