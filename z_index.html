<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<style>
			div {
				width: 300px;
				height: 300px;
				position: absolute; 
			}
			.div1 {
				background-color: red;
				left: 0;
				top: 0;
				z-index: 3;
			}
			
			.div2 {
				background-color: green;
				left: 100px;
				top: 100px;
				z-index: 4;
			}
			
			.div3 {
				background-color: blue;
				left: 200px;
				top: 200px;
				z-index: 2;
			}
		</style>
	</head>
	<body>
		<div class='div1'>DIV1</div>
		<div class='div2'>DIV2</div>
		<div class='div3'>DIV3</div>
	</body>
</html>
