	<head>

		.table {
			display: table;
		}
		.table .cell {
			display: table-cell;
			width: 100px;
			height: 100px;
			border: 1px solid red; 
		}
		</style>
	</head>
	<body>
		<div class='table'>
			<div class='cell'>칸1</div>
			<div class='cell'>칸2</div>
		</div>
		<div class='table'>
			<div class='cell'>칸3</div>
			<div class='cell'>칸4</div>
		</div>
	</body>
</html>
